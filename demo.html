<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="js/329d9066b0fef9d52415531037f59d82.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }

        .developer {
            font-size: 12px;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
        }

        .stats {
            margin: 10px 0;
        }

        .stats p {
            margin: 5px 0;
            font-size: 14px;
        }

        .progress-circle {
            width: 80px;
            height: 80px;
            border: 4px solid green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }

        .progress-circle span {
            font-size: 18px;
            font-weight: bold;
        }

        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }

        .buttons button:hover {
            background: darkorange;
        }

        .withdraw-section {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .withdraw-section input,
        .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }

        .withdraw-section input:focus,
        .withdraw-section select:focus {
            border-color: green;
            outline: none;
        }

        .withdraw-section button {
            background-color: green;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .withdraw-section button:hover {
            background-color: #006400;
        }

        #withdraw-status {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .user-info {
            margin: 10px 0;
        }

        .user-info p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Auto MoneTag Ads</h1>
        <div class="developer" onclick="window.location.href='https://t.me/rahicrypto'">Developer by IKHLAS KHAn RAHi
        </div>
        <h5>Minimum withdraw 50</h5>

        <div class="user-info">
            <p>Welcome, <span id="user-name"></span></p>
        </div>

        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>
        <div class="progress-circle">
            <span id="ads-progress">0%</span>
        </div>
        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
            <button id="stop-auto-btn" onclick="stopAutoAds()">Stop Auto Ads</button>
            <button id="withdraw-btn" onclick="showWithdrawForm()">Withdraw</button>
        </div>

        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">bkash minimum 50</option>
                <option value="nagad">nagad minimum 50</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8863238' data-sdk='show_8863238'></script>

    <script>
        const MIN_WITHDRAW_POINTS = 50;
        const ADMIN_USER_ID = 2002197659;
        const BOT_TOKEN = "7610469827:AAE4PnILQw0Z10wT9yjcYG9kkoOEwoXXJ44";
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        let autoAdInterval;

        const telegramUserName = "@exampleUser"; // Replace this with actual logic
        document.getElementById("user-name").textContent = telegramUserName;

        if (localStorage.getItem('watchedAdsCount')) {
            watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
            earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
        }

        function watchAd() {
            const adDuration = 15000; // 15 seconds in milliseconds
            const pointValue = 0.13; // Points awarded per successful ad view

            console.log(hide_8863238)
            if (typeof show_8863238 === 'function') {
                const adStartTime = Date.now(); // Record the start time of the ad

                // Show the ad
                show_8863238().then(() => {
                    const adEndTime = Date.now(); // Record the end time of the ad
                    const watchTime = adEndTime - adStartTime; // Calculate watch time in milliseconds

                    if (watchTime >= adDuration) {
                        // User watched the ad for 15 seconds or more
                        watchedAdsCount++;
                        earnedPoints += pointValue;
                        document.getElementById('watched-ads').textContent = watchedAdsCount;
                        document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                        localStorage.setItem('watchedAdsCount', watchedAdsCount);
                        localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
                        updateProgressCircle();
                        alert('Ad watched successfully! Points added.');
                    } else {
                        // User did not watch the ad for at least 15 seconds
                        alert('You must watch the ad for at least 15 seconds to earn points.');
                    }
                });
            } else {
                alert('Ad function not available.');
            }
        }

        function updateProgressCircle() {
            const percentage = Math.min((watchedAdsCount / 10) * 100, 100);
            document.getElementById('ads-progress').textContent = `${percentage.toFixed(0)}%`;
        }

        function startAutoAds() {
            autoAdInterval = setInterval(watchAd, 20000);
            document.getElementById('auto-ad-btn').disabled = true;
            document.getElementById('stop-auto-btn').disabled = false;
        }

        function stopAutoAds() {
            clearInterval(autoAdInterval);
            document.getElementById('auto-ad-btn').disabled = false;
            document.getElementById('stop-auto-btn').disabled = true;
        }

        function showWithdrawForm() {
            document.getElementById('withdraw-section').style.display = 'block';
        }

        function withdrawPoints() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const paymentMethod = document.getElementById('payment-method').value;
            const phoneNumber = document.getElementById('withdraw-phone').value;

            if (isNaN(amount) || amount < MIN_WITHDRAW_POINTS) {
                document.getElementById('withdraw-status').textContent = `Minimum withdrawal amount is ${MIN_WITHDRAW_POINTS} points.`;
                return;
            }

            if (amount > earnedPoints) {
                document.getElementById('withdraw-status').textContent = `Insufficient balance. You have ${earnedPoints.toFixed(2)} points.`;
                return;
            }

            earnedPoints -= amount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));

            const message = `Withdrawal Request from ${telegramUserName}:
Amount: ${amount} points
Payment Method: ${paymentMethod}
Phone Number: ${phoneNumber}`;
            sendWithdrawRequestToAdmin(message);

            document.getElementById('withdraw-status').textContent = 'Withdrawal request sent successfully!';
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('withdraw-phone').value = '';
        }

        function sendWithdrawRequestToAdmin(message) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_USER_ID}&text=${encodeURIComponent(message)}`) .then(response => response.json())
                    .then(data => {
                        if (!data.ok) {
                            document.getElementById('withdraw-status').textContent = 'Failed to send withdrawal request. Try again later.';
                        }
                    })
                    .catch(error => {
                        document.getElementById('withdraw-status').textContent = 'Error connecting to the server. Try again later.';
                        console.error('Error sending message:', error);
                    });
        }
    </script>
</body>

</html>
